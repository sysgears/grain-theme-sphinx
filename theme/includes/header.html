<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>${page.title}${site.titlesuffix}</title>

  <link rel="stylesheet" href="${r '/stylesheets/default.css'}">
  <link rel="stylesheet" href="${r '/stylesheets/pygments.css'}">
  <script type="text/javascript">
    var DOCUMENTATION_OPTIONS = {
      URL_ROOT:    '${pathToRoot(page.url)}',
      VERSION:     '${site.release}',
      COLLAPSE_INDEX: false,
      FILE_SUFFIX: '.html',
      HAS_SOURCE:  false
    };
  </script>

  <script type="text/javascript" src="${r '/javascripts/jquery.js'}"></script>
  <script type="text/javascript" src="${r '/javascripts/underscore.js'}"></script>
  <script type="text/javascript" src="${r '/javascripts/doctools.js'}"></script>

  <link rel="shortcut icon" href="${r '/images/favicon.ico'}" type="image/x-icon">
  <link rel="apple-touch-icon" href="${r '/images/apple-touch-icon.png'}">
  <link rel="apple-touch-icon" sizes="76x76" href="${r '/images/apple-touch-icon-76x76.png'}">
  <link rel="apple-touch-icon" sizes="120x120" href="${r '/images/apple-touch-icon-120x120.png'}">
  <link rel="apple-touch-icon" sizes="152x152" href="${r '/images/apple-touch-icon-152x152.png'}">

  <link rel="top" title="${site.html_title}" href="${pathToRoot(page.url) ?: '#'}" />
</head>
